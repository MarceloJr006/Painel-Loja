<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Loja de Andaime - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Nome</a>

                <ul class="pure-menu-list">

                    <li class="pure-menu-item menu-item-divided pure-menu-selected"><a href="#" class="pure-menu-link">Inicio</a></li>
                    <li class="pure-menu-item"><a href="pages/Cadastro.html" class="pure-menu-link">Cadastro</a></li>
                    <a href="pages/Lista-de-Clientes.html" class="pure-menu-link">Lista de clientes</a>

                    <li class="pure-menu-item"><a href="pages/Lista-de-Produtos.html" class="pure-menu-link">Lista de produtos</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="form-container">
                <div class="panel" id="form-box">
                    <form action="?c=u&a=cl" method="post">
                        <h1 class="text-center">Login</h1>
        
                        <div class="form-group">
                            <label class="sr-only" for="login">Usu√°rio</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="mail" name="login" class="form-control" placeholder="Seu e-mail" required>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label class="sr-only" for="senha">Senha</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password" name="pass" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn btn-success form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/ui.js"></script>

</body>

</html>
