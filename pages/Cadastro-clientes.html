<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Loja de Andaime - Tela de cadastro de clientes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Nome</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="../index.html" class="pure-menu-link">Inicio</a></li>
                <li class="pure-menu-item menu-item-divided pure-menu-selected"><a href="#" class="pure-menu-link">Cadastro</a></li>
                <li class="pure-menu-item">
                    <a href="Lista-de-Clientes.html" class="pure-menu-link">Lista de clientes</a>
                </li>
                <li class="pure-menu-item"><a href="Lista-de-Produtos.html" class="pure-menu-link">Lista de produtos</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Cadastro de cliente</h1>
            <h2></h2>
        </div>

        <div class="content">
<center>
    <br>
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Nome completo:</label>
                        <input type="text" id="aligned-name" placeholder="Nome completo" />
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">CPF/CNPJ:</label>
                        <input type="number" id="aligned-cpf" placeholder="CPF/CNPJ" />
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-email">Email:</label>
                        <input type="email" id="aligned-email" placeholder="Email" />
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-foo">Telefone para contato:</label>
                        <input type="number" id="aligned-foo" placeholder="Telefone para contato" />
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Salvar</button>
                    </div>
                </fieldset>
            </form>
        </center>

        </div>
    </div>
</div>

<script src="../js/ui.js"></script>

</body>
</html>
